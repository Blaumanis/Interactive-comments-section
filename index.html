<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="app.js"></script>
</head>
<body>

  <!-- Pull dynamic content from the data.json file -->
  
  <section class="wrapper-container">
    <div class="text-input-area send-input">
      <img src="./images/avatars/image-juliusomo.png" alt="user-image">
      <textarea placeholder="Add a comment..." name="comment" id="textarea" rows="6" class="textarea"></textarea>
      <button class="btn send">send</button>
    </div>
  </section>

  <div class="text-input-area reply-input hide" id="replyTextArea">
    <img src="./images/avatars/image-juliusomo.png" alt="user-image">
    <textarea placeholder="Reply" name="comment" id="textarea-reply" rows="4" class="textarea"></textarea>
    <button class="btn send reply">reply</button>
  </div>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Blaumanis</a>.
  </footer> -->
</body>
</html>
